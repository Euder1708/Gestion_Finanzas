<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Panel Financiero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="img/logo.png" alt="Logo" class="w-16 h-16 rounded-full" />
    </div>

    <h2 class="text-2xl font-bold text-center text-blue-700">Bienvenido al Panel Financiero</h2>

    <div class="space-y-4">
      <input
        type="text"
        id="usuario"
        placeholder="Usuario"
        class="w-full p-3 border rounded focus:ring focus:ring-blue-300"
      />
      <input
        type="email"
        id="correo"
        placeholder="Correo electrónico"
        class="w-full p-3 border rounded focus:ring focus:ring-blue-300"
      />
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        class="w-full p-3 border rounded focus:ring focus:ring-blue-300"
      />

      <button
        onclick="registrar()"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition"
      >
        Registrarse
      </button>
      <button
        onclick="iniciarSesion()"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
      >
        Iniciar Sesión
      </button>
    </div>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCwHJd-ieZQpo-zcdDUtaiLV3mHmjpbro0",
      authDomain: "gestion-finanzas-4a328.firebaseapp.com",
      projectId: "gestion-finanzas-4a328",
      storageBucket: "gestion-finanzas-4a328.firebasestorage.app",
      messagingSenderId: "444522902062",
      appId: "1:444522902062:web:988f9a206e77ae0867a5bf",
      measurementId: "G-Y0W197GH5N"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Función: registrar usuario
    async function registrar() {
      const usuario = document.getElementById("usuario").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      try {
        // Crear usuario en Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, correo, password);
        const user = userCredential.user;

        // Guardar datos extra en Firestore
        await setDoc(doc(db, "usuarios", user.uid), {
          usuario: usuario,
          correo: correo,
          creado: new Date()
        });

        alert("✅ Usuario registrado correctamente");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    }

    // Función: iniciar sesión
    async function iniciarSesion() {
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, correo, password);
        alert("✅ Inicio de sesión correcto");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    }

    // Exponer funciones al HTML
    window.registrar = registrar;
    window.iniciarSesion = iniciarSesion;
  </script>
</body>
</html>
