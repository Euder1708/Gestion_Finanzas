<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finanzas Personales - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-300 to-blue-500 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Iniciar Sesión</h1>

    <form id="loginForm" class="flex flex-col space-y-4">
      <input type="email" id="email" placeholder="Correo electrónico" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input type="password" id="password" placeholder="Contraseña" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <button type="submit" class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Ingresar</button>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
