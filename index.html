<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Panel Financiero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="img/logo.png" alt="Logo" class="w-16 h-16 rounded-full" />
    </div>

    <h2 class="text-2xl font-bold text-center text-blue-700">Bienvenido al Panel Financiero</h2>

    <div class="space-y-4">
      <input
        type="text"
        id="usuario"
        placeholder="Usuario"
        class="w-full p-3 border rounded focus:ring focus:ring-blue-300"
      />
      <input
        type="email"
        id="correo"
        placeholder="Correo electr칩nico"
        class="w-full p-3 border rounded focus:ring focus:ring-blue-300"
      />
      <input
        type="password"
        id="password"
        placeholder="Contrase침a"
        class="w-full p-3 border rounded focus:ring focus:ring-blue-300"
      />

      <button
        onclick="registrar()"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition"
      >
        Registrarse
      </button>
      <button
        onclick="iniciarSesion()"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
      >
        Iniciar Sesi칩n
      </button>
    </div>
  </div>

  <script>
    function registrar() {
      const usuario = document.getElementById('usuario').value;
      const correo = document.getElementById('correo').value;
      const password = document.getElementById('password').value;

      if (usuario && correo && password) {
        localStorage.setItem('usuario', usuario);
        localStorage.setItem('correo', correo);
        localStorage.setItem('password', password);
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Por favor, complete todos los campos.');
      }
    }

    function iniciarSesion() {
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const storedUser = localStorage.getItem('usuario');
      const storedPass = localStorage.getItem('password');

      if (usuario === storedUser && password === storedPass) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Usuario o contrase침a incorrectos.');
      }
    }
  </script>
</body>
</html>
