<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Finanzas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-6 w-96">
    <h1 class="text-2xl font-bold text-center mb-4">Gestión Finanzas</h1>

    <!-- Email -->
    <input type="email" id="email" placeholder="Correo electrónico"
           class="w-full p-2 border rounded mb-2" />

    <!-- Password -->
    <input type="password" id="password" placeholder="Contraseña"
           class="w-full p-2 border rounded mb-2" />

    <!-- Botones -->
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded mb-2">Iniciar Sesión</button>
    <button onclick="register()" class="w-full bg-green-600 text-white p-2 rounded">Registrarse</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCwHJd-ieZQpo-zcdDUtaiLV3mHmjpbro0",
      authDomain: "gestion-finanzas-4a328.firebaseapp.com",
      projectId: "gestion-finanzas-4a328",
      storageBucket: "gestion-finanzas-4a328.appspot.com",
      messagingSenderId: "444522902062",
      appId: "1:444522902062:web:988f9a206e77ae0867a5bf",
      measurementId: "G-Y0W197GH5N"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => alert("Error en login: " + err.message));
    };

    // Registro
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => alert("Error en registro: " + err.message));
    };
  </script>
</body>
</html>
