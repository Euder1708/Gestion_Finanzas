<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Financiero</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js (versión exacta) -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen p-6" x-data="dashboard()" x-init="init()">

  <!-- VALIDACIÓN DE LOGIN (DESACTIVADA PARA PRUEBA) -->
  <!--
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  -->

  <!-- Encabezado con logo y logout -->
  <header class="flex items-center justify-between bg-white shadow-lg rounded-xl p-4 mb-8">
    <div class="flex items-center space-x-3">
      <img src="img/logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-2xl font-bold text-blue-700">Finanzas de <span x-text="user"></span></h1>
    </div>
    <button
      @click="logout"
      class="text-sm text-white bg-red-500 px-3 py-1 rounded hover:bg-red-600 transition"
    >
      Cerrar Sesión
    </button>
  </header>

  <!-- Botones -->
  <div class="flex flex-wrap gap-4 mb-6">
    <button
      @click="mostrarIngreso = !mostrarIngreso"
      class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition"
    >
      + Ingreso
    </button>
    <button
      @click="mostrarGasto = !mostrarGasto"
      class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition"
    >
      + Gasto
    </button>
  </div>

  <!-- Formularios -->
  <div class="grid md:grid-cols-2 gap-6 mb-6">
    <div x-show="mostrarIngreso" class="bg-white rounded-xl shadow p-5" x-transition>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Agregar Ingreso</h2>
      <input
        type="number"
        x-model="nuevoIngreso"
        class="p-3 border w-full rounded mb-3 focus:ring focus:ring-green-300"
        placeholder="Monto del ingreso"
      />
      <button
        @click="agregarIngreso()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        Guardar Ingreso
      </button>
    </div>

    <div x-show="mostrarGasto" class="bg-white rounded-xl shadow p-5" x-transition>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Agregar Gasto</h2>
      <input
        type="number"
        x-model="nuevoGasto"
        class="p-3 border w-full rounded mb-3 focus:ring focus:ring-red-300"
        placeholder="Monto del gasto"
      />
      <button
        @click="agregarGasto()"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
      >
        Guardar Gasto
      </button>
    </div>
  </div>

  <!-- Tarjetas resumen -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
    <div class="bg-white rounded-xl shadow p-5 border-l-8 border-green-500">
      <h3 class="text-gray-500">Ingresos</h3>
      <p class="text-3xl font-bold text-green-600 mt-1">$<span x-text="ingresos"></span></p>
    </div>

    <div class="bg-white rounded-xl shadow p-5 border-l-8 border-red-500">
      <h3 class="text-gray-500">Gastos</h3>
      <p class="text-3xl font-bold text-red-600 mt-1">$<span x-text="gastos"></span></p>
    </div>

    <div class="bg-white rounded-xl shadow p-5 border-l-8 border-blue-500">
      <h3 class="text-gray-500">Balance</h3>
      <p class="text-3xl font-bold text-blue-700 mt-1">$<span x-text="balance()"></span></p>
    </div>
  </section>

  <!-- Gráfico de barras -->
  <section class="bg-white rounded-xl shadow p-5">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Resumen gráfico</h2>
    <canvas id="finanzasChart" width="400" height="200"></canvas>
  </section>

  <script>
    function dashboard() {
      return {
        user: localStorage.getItem('usuario') || 'Usuario',
        ingresos: 0,
        gastos: 0,
        nuevoIngreso: '',
        nuevoGasto: '',
        mostrarIngreso: false,
        mostrarGasto: false,
        chart: null,

        init() {
          const canvas = document.getElementById('finanzasChart');
          if (canvas) {
            const ctx = canvas.getContext('2d');
            this.chart = new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Ingresos', 'Gastos'],
                datasets: [{
                  label: 'Montos',
                  data: [this.ingresos, this.gastos],
                  backgroundColor: ['#22c55e', '#ef4444'],
                }],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          }
        },

        updateChart() {
          if (this.chart) {
            this.chart.data.datasets[0].data = [this.ingresos, this.gastos];
            this.chart.update();
          }
        },

        agregarIngreso() {
          const monto = parseFloat(this.nuevoIngreso);
          if (!isNaN(monto) && monto > 0) {
            this.ingresos += monto;
            this.nuevoIngreso = '';
            this.mostrarIngreso = false;
            this.updateChart();
          }
        },

        agregarGasto() {
          const monto = parseFloat(this.nuevoGasto);
          if (!isNaN(monto) && monto > 0) {
            this.gastos += monto;
            this.nuevoGasto = '';
            this.mostrarGasto = false;
            this.updateChart();
          }
        },

        balance() {
          return this.ingresos - this.gastos;
        },

        logout() {
          localStorage.removeItem('loggedIn');
          localStorage.removeItem('usuario');
          window.location.href = 'login.html';
        },
      };
    }
  </script>
</body>
</html>
