<!DOCTYPE html>
<html lang="es" x-data="dashboard()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Financiero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen p-6">

  <!-- Verificar si no está logueado -->
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <!-- Encabezado con menú hamburguesa -->
  <header class="bg-white shadow-lg rounded-xl p-4 mb-8 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="img/logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-2xl font-bold text-blue-700">Finanzas de <span x-text="user"></span></h1>
    </div>
    <div class="relative" x-data="{ open: false }">
      <button @click="open = !open" class="p-2 rounded focus:outline-none focus:ring">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div x-show="open" @click.outside="open = false" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-50">
        <a href="#" @click="seccion = 'panel'; open = false" class="block px-4 py-2 hover:bg-blue-100">Panel Principal</a>
        <a href="#" @click="seccion = 'historial'; open = false" class="block px-4 py-2 hover:bg-blue-100">Historial</a>
        <a href="#" @click="seccion = 'opinion'; open = false" class="block px-4 py-2 hover:bg-blue-100">Opinión</a>
        <a href="index.html" class="block px-4 py-2 hover:bg-blue-100 border-t">Volver al Login</a>
      </div>
    </div>
  </header>

  <!-- Panel Principal -->
  <div x-show="seccion === 'panel'">
    <div class="flex flex-wrap gap-4 mb-6">
      <button @click="mostrarIngreso = !mostrarIngreso" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">+ Ingreso</button>
      <button @click="mostrarGasto = !mostrarGasto" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">+ Gasto</button>
    </div>

    <!-- Formularios -->
    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div x-show="mostrarIngreso" class="bg-white rounded-xl shadow p-5" x-transition>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Agregar Ingreso</h2>
        <input type="number" x-model="nuevoIngreso" class="p-3 border w-full rounded mb-3 focus:ring focus:ring-green-300" placeholder="Monto del ingreso" />
        <label class="flex items-center space-x-2 mb-3">
          <input type="checkbox" x-model="ahorrarIngreso" class="form-checkbox h-5 w-5 text-green-600" />
          <span>¿Guardar como ahorro?</span>
        </label>
        <button @click="agregarIngreso()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar Ingreso</button>
      </div>

      <div x-show="mostrarGasto" class="bg-white rounded-xl shadow p-5" x-transition>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Agregar Gasto</h2>
        <input type="number" x-model="nuevoGasto" class="p-3 border w-full rounded mb-3 focus:ring focus:ring-red-300" placeholder="Monto del gasto" />
        <button @click="agregarGasto()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Guardar Gasto</button>
      </div>
    </div>

    <!-- Tarjetas resumen -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="bg-white rounded-xl shadow p-5 border-l-8 border-green-500">
        <h3 class="text-gray-500">Ingresos</h3>
        <p class="text-3xl font-bold text-green-600 mt-1">$<span x-text="ingresos.toFixed(2)"></span></p>
      </div>
      <div class="bg-white rounded-xl shadow p-5 border-l-8 border-red-500">
        <h3 class="text-gray-500">Gastos</h3>
        <p class="text-3xl font-bold text-red-600 mt-1">$<span x-text="gastos.toFixed(2)"></span></p>
      </div>
      <div class="bg-white rounded-xl shadow p-5 border-l-8 border-blue-500">
        <h3 class="text-gray-500">Balance</h3>
        <p class="text-3xl font-bold text-blue-700 mt-1">$<span x-text="balance().toFixed(2)"></span></p>
      </div>
      <div class="bg-white rounded-xl shadow p-5 border-l-8 border-yellow-500">
        <h3 class="text-gray-500">Ahorros</h3>
        <p class="text-3xl font-bold text-yellow-500 mt-1">$<span x-text="ahorros.toFixed(2)"></span></p>
      </div>
    </section>
  </div>

  <!-- Historial -->
  <div x-show="seccion === 'historial'" class="bg-white rounded-xl shadow p-6 mt-6">
    <h2 class="text-xl font-bold mb-4 text-blue-700">Historial de movimientos</h2>
    <ul class="space-y-2">
      <template x-for="item in historial" :key="item.fecha">
        <li class="p-3 border rounded flex justify-between">
          <span class="text-sm text-gray-600">[[ item.fecha ]]</span>
          <span class="font-semibold" :class="{
            'text-green-600': item.tipo === 'ingreso',
            'text-red-600': item.tipo === 'gasto',
            'text-yellow-500': item.tipo === 'ahorro'
          }">[[ item.tipo.toUpperCase() ]]: $[[ item.monto.toFixed(2) ]]</span>
        </li>
      </template>
    </ul>
  </div>

  <!-- Opinión -->
  <div x-show="seccion === 'opinion'" class="bg-white rounded-xl shadow p-6 mt-6">
    <h2 class="text-xl font-bold mb-4 text-blue-700">Tu opinión</h2>
    <textarea class="w-full p-4 border rounded mb-4" placeholder="Escribe tu opinión aquí..."></textarea>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
  </div>

  <script>
    function dashboard() {
      return {
        user: localStorage.getItem('usuario') || 'Usuario',
        ingresos: 0,
        gastos: 0,
        ahorros: 0,
        nuevoIngreso: '',
        nuevoGasto: '',
        ahorrarIngreso: false,
        mostrarIngreso: false,
        mostrarGasto: false,
        historial: [],
        seccion: 'panel',

        agregarIngreso() {
          const monto = parseFloat(this.nuevoIngreso);
          if (!isNaN(monto) && monto > 0) {
            this.ingresos += monto;
            if (this.ahorrarIngreso) {
              this.ahorros += monto;
              this.historial.unshift({ tipo: 'ahorro', monto, fecha: new Date().toLocaleString() });
            } else {
              this.historial.unshift({ tipo: 'ingreso', monto, fecha: new Date().toLocaleString() });
            }
            this.nuevoIngreso = '';
            this.ahorrarIngreso = false;
            this.mostrarIngreso = false;
          }
        },

        agregarGasto() {
          const monto = parseFloat(this.nuevoGasto);
          if (!isNaN(monto) && monto > 0) {
            this.gastos += monto;
            this.historial.unshift({ tipo: 'gasto', monto, fecha: new Date().toLocaleString() });
            this.nuevoGasto = '';
            this.mostrarGasto = false;
          }
        },

        balance() {
          return this.ingresos - this.gastos;
        }
      }
    }
  </script>
</body>
</html>
