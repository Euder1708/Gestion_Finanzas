
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Finanzas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" x-data="dashboard()" id="dashboard">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Mi Dashboard</h1>
    <button @click="logout" class="bg-red-500 px-3 py-1 rounded">Salir</button>
  </nav>

  <!-- Cards -->
  <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-gray-500">Ingresos</h2>
      <p class="text-2xl font-bold text-green-600"
         x-text="ingresos.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></p>
    </div>
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-gray-500">Gastos</h2>
      <p class="text-2xl font-bold text-red-600"
         x-text="gastos.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></p>
    </div>
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-gray-500">Ahorros</h2>
      <p class="text-2xl font-bold text-blue-600"
         x-text="ahorros.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></p>
    </div>
  </div>

  <!-- Movimientos -->
  <div class="p-6">
    <h2 class="text-xl font-bold mb-4">Movimientos</h2>
    <ul>
      <template x-for="mov in movimientos" :key="mov.id">
        <li class="bg-white shadow rounded p-4 mb-2 flex justify-between">
          <span x-text="mov.descripcion"></span>
          <span :class="mov.tipo === 'ingreso' ? 'text-green-600' : 'text-red-600'"
                x-text="mov.valor.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></span>
        </li>
      </template>
    </ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCwHJd-ieZQpo-zcdDUtaiLV3mHmjpbro0",
      authDomain: "gestion-finanzas-4a328.firebaseapp.com",
      projectId: "gestion-finanzas-4a328",
      storageBucket: "gestion-finanzas-4a328.appspot.com",
      messagingSenderId: "444522902062",
      appId: "1:444522902062:web:988f9a206e77ae0867a5bf",
      measurementId: "G-Y0W197GH5N"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Revisar sesión
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const scope = document.querySelector("#dashboard").__x.$data;
        scope.cargarMovimientos(user.uid);
      }
    });

    // Exponer Alpine
    window.dashboard = function () {
      return {
        ingresos: 0,
        gastos: 0,
        ahorros: 0,
        movimientos: [],

        cargarMovimientos(uid) {
          const ref = collection(db, "usuarios", uid, "movimientos");
          onSnapshot(ref, (snapshot) => {
            this.movimientos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            this.calcularTotales();
          });
        },

        calcularTotales() {
          this.ingresos = this.movimientos
            .filter(m => m.tipo === "ingreso")
            .reduce((acc, m) => acc + m.valor, 0);

          this.gastos = this.movimientos
            .filter(m => m.tipo === "gasto")
            .reduce((acc, m) => acc + m.valor, 0);

          this.ahorros = this.ingresos - this.gastos;
        },

        logout() {
          signOut(auth).then(() => {
            window.location.href = "index.html";
          });
        }
      };
    };
  </script>

  <!-- Alpine.js (después de Firebase) -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
