<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Finanzas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" x-data="dashboard()" id="dashboard">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Mi Dashboard</h1>
    <button @click="logout" class="bg-red-500 px-3 py-1 rounded">Salir</button>
  </nav>

  <!-- Cards -->
  <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-gray-500">Ingresos</h2>
      <p class="text-2xl font-bold text-green-600"
         x-text="ingresos.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></p>
    </div>
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-gray-500">Gastos</h2>
      <p class="text-2xl font-bold text-red-600"
         x-text="gastos.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></p>
    </div>
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-gray-500">Ahorros</h2>
      <p class="text-2xl font-bold text-blue-600"
         x-text="ahorros.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></p>
    </div>
  </div>

  <!-- Formulario agregar movimiento -->
  <div class="p-6 bg-white shadow rounded mb-6">
    <h2 class="text-xl font-bold mb-4">Agregar Movimiento</h2>
    <form @submit.prevent="agregarMovimiento">
      <input type="text" x-model="nuevo.descripcion" placeholder="Descripción"
             class="border p-2 mr-2 rounded" required>
      <input type="number" x-model.number="nuevo.valor" placeholder="Valor"
             class="border p-2 mr-2 rounded" required>
      <select x-model="nuevo.tipo" class="border p-2 mr-2 rounded">
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Agregar</button>
    </form>
  </div>

  <!-- Formulario meta de ahorro -->
  <div class="p-6 bg-white shadow rounded mb-6">
    <h2 class="text-xl font-bold mb-4">Definir Meta de Ahorro</h2>
    <form @submit.prevent="guardarMeta">
      <input type="number" x-model.number="meta" placeholder="Meta en USD"
             class="border p-2 mr-2 rounded" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar Meta</button>
    </form>
    <p class="mt-2">Meta actual:
      <span x-text="meta.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></span>
    </p>
  </div>

  <!-- Movimientos -->
  <div class="p-6">
    <h2 class="text-xl font-bold mb-4">Historial de Movimientos</h2>
    <ul>
      <template x-for="mov in movimientos" :key="mov.id">
        <li class="bg-white shadow rounded p-4 mb-2 flex justify-between">
          <span x-text="mov.descripcion"></span>
          <span :class="mov.tipo === 'ingreso' ? 'text-green-600' : 'text-red-600'"
                x-text="mov.valor.toLocaleString('es-ES',{style:'currency',currency:'USD'})"></span>
        </li>
      </template>
    </ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCwHJd-ieZQpo-zcdDUtaiLV3mHmjpbro0",
      authDomain: "gestion-finanzas-4a328.firebaseapp.com",
      projectId: "gestion-finanzas-4a328",
      storageBucket: "gestion-finanzas-4a328.appspot.com",
      messagingSenderId: "444522902062",
      appId: "1:444522902062:web:988f9a206e77ae0867a5bf",
      measurementId: "G-Y0W197GH5N"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Exponer Alpine
    window.dashboard = function () {
      return {
        ingresos: 0,
        gastos: 0,
        ahorros: 0,
        movimientos: [],
        nuevo: { descripcion: "", valor: 0, tipo: "ingreso" },
        meta: 0,
        uid: null,

        // Cargar movimientos y meta
        cargarMovimientos(uid) {
          this.uid = uid;
          const ref = collection(db, "usuarios", uid, "movimientos");
          onSnapshot(ref, (snapshot) => {
            this.movimientos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            this.calcularTotales();
          });

          // Cargar meta
          onSnapshot(doc(db, "usuarios", uid, "config", "meta"), (docSnap) => {
            if (docSnap.exists()) {
              this.meta = docSnap.data().valor;
            }
          });
        },

        // Agregar movimiento
        async agregarMovimiento() {
          if (!this.uid) return;
          const ref = collection(db, "usuarios", this.uid, "movimientos");
          await addDoc(ref, {
            descripcion: this.nuevo.descripcion,
            valor: this.nuevo.valor,
            tipo: this.nuevo.tipo
          });
          this.nuevo = { descripcion: "", valor: 0, tipo: "ingreso" };
        },

        // Guardar meta
        async guardarMeta() {
          if (!this.uid) return;
          await setDoc(doc(db, "usuarios", this.uid, "config", "meta"), {
            valor: this.meta
          });
        },

        // Calcular totales
        calcularTotales() {
          this.ingresos = this.movimientos
            .filter(m => m.tipo === "ingreso")
            .reduce((acc, m) => acc + m.valor, 0);
          this.gastos = this.movimientos
            .filter(m => m.tipo === "gasto")
            .reduce((acc, m) => acc + m.valor, 0);
          this.ahorros = this.ingresos - this.gastos;
        },

        logout() {
          signOut(auth).then(() => {
            window.location.href = "index.html";
          });
        }
      };
    };

    // Revisar sesión
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const scope = document.querySelector("#dashboard").__x.$data;
        scope.cargarMovimientos(user.uid);
      }
    });
  </script>

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
